<md-card class="login">
    <h4 class="head-title">Log In</h4>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <form (ngSubmit)="submitLogin()">

        <span class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <label class="active" for="email-input"> Email </label>
            <input id="email-input" type="email" [(ngModel)]="formEmail" name="formEmail" required email>
         
        </span>
        <br>
        <!-- <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#000000" d="M10,2H14L13.21,9.91L19.66,5.27L21.66,8.73L14.42,12L21.66,15.27L19.66,18.73L13.21,14.09L14,22H10L10.79,14.09L4.34,18.73L2.34,15.27L9.58,12L2.34,8.73L4.34,5.27L10.79,9.91L10,2Z" />
            </svg> -->
        <span class="input-field">
            <i class="material-icons prefix">screen_lock_landscape</i>            
            <label for="password-input">Password</label>
            <input id="password-input" type="password" [(ngModel)]="formPassword" name="formPassword">
        </span>


        <button md-raised-button class="login-button"> Log In </button>
    </form>
</md-card>
