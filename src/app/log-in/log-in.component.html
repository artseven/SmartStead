<p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

<md-card class="login">
    <form (ngSubmit)="submitLogin()">
        <label for="email-input"> Email </label>
        <input mdInput id="email-input" type="email" placeholder="blah@example.com" [(ngModel)]="formEmail" name="formEmail">
        <br>

        <label for="password-input"> Password </label>
        <input mdInput id="password-input" type="password" placeholder="*****" [(ngModel)]="formPassword" name="formPassword">
        <br>

        <button md-raised-button class="login-button"> Log In </button>
    </form>
</md-card>
