<form class="item-add" (ngSubmit)="createNewItem()">
    <label for="name-input">Name</label>
    <input id="name-input" type="text" placeholder="vegetables" [(ngModel)]="formProductName" name="productName">
    <label for="quantity-input">Quantity</label>
    <input id="quantity-input" type="number" placeholder="0" [(ngModel)]="formProductQuantity" name="productQuantity">

    <button md-mini-fab> + </button>
</form>
<md-card>
    <span>One more</span>
    <md-checkbox class="shopping-check" (click)="onShoppingChecked()"></md-checkbox>
</md-card>
