<md-card class="login">
    <h4 class="head-title">Sign Up</h4>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <form (ngSubmit)="submitSignup()">

        <span class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <label class="active" for="email-input"> Email </label>
            <input id="email-input" type="email" [(ngModel)]="newUser.signupEmail" name="signupEmail" required email>
         
        </span>
        <br>
        <!-- <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#000000" d="M10,2H14L13.21,9.91L19.66,5.27L21.66,8.73L14.42,12L21.66,15.27L19.66,18.73L13.21,14.09L14,22H10L10.79,14.09L4.34,18.73L2.34,15.27L9.58,12L2.34,8.73L4.34,5.27L10.79,9.91L10,2Z" />
            </svg> -->
        <span class="input-field">
            <i class="material-icons prefix">screen_lock_landscape</i>            
            <label for="password-input">Password</label>
            <input id="password-input" type="password" [(ngModel)]="newUser.signupPassword" name="signupPassword">
        </span>

        <button md-raised-button class="login-button"> Sign Up </button>
    </form>
</md-card>
